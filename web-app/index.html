<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFC Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NFC Library Management System</h1>

        <div class="controls">
            <input type="text" id="title" placeholder="Book Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="publisher" placeholder="Publisher">
            <button id="register-btn">Register Book</button>
        </div>

        <div class="controls">
            <button id="check-in-btn">Check-In</button>
            <button id="check-out-btn">Check-Out</button>
            <button id="download-btn">Download Book List</button>
        </div>

        <div class="status-panel">
            <h2>Last Scanned NFC Tag</h2>
            <p id="scanned-tag">None</p>
        </div>

        <div class="search-container">
             <input type="text" id="search-input" placeholder="Search by title...">
             <button id="search-btn">Search</button>
        </div>

        <div class="table-container">
            <h2>Book List</h2>
            <table id="book-list-table">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody id="book-list-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
